<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image">
          <img
            src="./assets/images/illustration-hero.svg"
            alt="illustration hero"
            class="card__img"
          />
        </div>

        <div class="card__description">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="card__pricing">
          <div class="card__pricing-details">
            <img src="./assets/images/icon-music.svg" alt="music icon" />
            <div class="card__pricing-text">
              <p class="card__pricing-plan">Annual Plan</p>
              <p class="card__pricing-amount">$59.99/year</p>
            </div>
          </div>

          <a href="#" class="card__pricing-change">Change</a>
        </div>

        <a href="#" class="card__btn">Proceed to Payment</a>

        <a href="#" class="card__cancel">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
